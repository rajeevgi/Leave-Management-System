<div class="max-w-lg mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
  <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">ğŸ“ Apply for Leave</h2>
  <form (ngSubmit)="applyLeave()">
    <!-- Leave Type -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Leave Type</label>
      <select [(ngModel)]="leave.leave_type" name="leave_type" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="" disabled selected>Select leave type</option>
        <option value="Sick">Sick</option>
        <option value="Casual">Casual</option>
        <option value="Earned">Earned</option>
      </select>
    </div>

    <!-- From Date -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">From Date</label>
      <input type="text" [(ngModel)]="leave.start_date" name="start_date" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- To Date -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">To Date</label>
      <input type="text" [(ngModel)]="leave.end_date" name="end_date" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Reason -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Reason</label>
      <textarea [(ngModel)]="leave.reason" name="reason" rows="3" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter reason for leave..."></textarea>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200">
        Apply Leave
      </button>
    </div>
  </form>
</div>
