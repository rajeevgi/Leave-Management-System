<div class="container mx-auto mt-10 px-4">

  <!-- No profile exists -->
  <div *ngIf="!employee?.name && !showForm"
       class="text-center bg-yellow-100 border border-yellow-300 text-yellow-800 p-6 rounded-lg shadow">
    <p class="text-xl font-semibold mb-4">No profile created yet.</p>
    <button (click)="toggleForm()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full">
      Add Profile
    </button>
  </div>

  <!-- Profile card -->
  <div *ngIf="employee?.name && !showForm"
       class="max-w-md mx-auto bg-white shadow-lg rounded-2xl overflow-hidden hover:shadow-2xl transition-shadow duration-300 ease-in-out p-6 text-center">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-4">ðŸ‘¤ Employee Profile</h2>

    <div class="flex justify-center">
      <img
        src="assets/images/development.png"
        alt="Profile Picture"
        class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-md transition-transform hover:scale-105 duration-300" />
    </div>

    <div class="mt-4 text-left space-y-2 text-gray-700">
      <p><span class="font-semibold text-indigo-600">Name:</span> {{ employee.name }}</p>
      <p><span class="font-semibold text-indigo-600">Position:</span> {{ employee.position }}</p>
      <p><span class="font-semibold text-indigo-600">Department:</span> {{ employee.department }}</p>
    </div>

    <div class="mt-6">
      <button (click)="toggleForm()"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-full transition-transform hover:scale-105">
        Edit Profile
      </button>
    </div>
  </div>

  <!-- Profile form -->
  <div *ngIf="showForm"
       class="max-w-md mx-auto bg-gray-50 p-6 mt-6 rounded-lg shadow">
    <h3 class="text-lg font-bold mb-4 text-gray-700">Add / Update Profile</h3>
    <form (ngSubmit)="saveProfile()">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" [(ngModel)]="employee.name" name="name" class="w-full px-3 py-2 border rounded-md"
               required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Position</label>
        <input type="text" [(ngModel)]="employee.position" name="position" class="w-full px-3 py-2 border rounded-md"
               required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Department</label>
        <input type="text" [(ngModel)]="employee.department" name="department"
               class="w-full px-3 py-2 border rounded-md" required />
      </div>
      <div class="flex justify-between">
        <button type="button" (click)="toggleForm()"
                class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">
          Cancel
        </button>
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-medium">
          Save Profile
        </button>
      </div>
    </form>
  </div>

</div>
