<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold md-6 text-center text-gray-500 capitalize">register</h2>
        <form (ngSubmit)="onRegister()">
            <div class="mb-4">
                <label for="username" class="block mb-1 text-gray-600">Username:</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" name="username" id="username" placeholder="Enter username" [(ngModel)]="user.username"  required>
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-1 text-gray-600">Email:</label>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" name="email" id="email" placeholder="Enter email address" [(ngModel)]="user.email" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block mb-1 text-gray-600">Password:</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" name="password" id="password" placeholder="Enter Your Password" [(ngModel)]="user.password" required>
            </div>

            <button type="submit" class="w-full px-4 py-2 border rounded-lg bg-blue-500 text-white">Register</button>
            <p class="text-gray-600">Already have an account? <a class="text-blue-500" routerLink="/app-login">login here</a></p>
        </form>
    </div>
</div>
